<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>_todolist</h1>
        </header>
        <nav>
            <button class="due" id="today">due TODAY</button>
            <button class="due" id="sevenDays">due in 7 days</button>
        </nav>
        <main>
            <div id="sidebar">
                <button id="inboxBtn">- Inbox</button>
                <div id="Projects">
                    <h3>Projects</h3>
                    <div id="projectList">
                    </div>
                </div>
                <div id="addBtns">
                    <button class="addBtn"id="addProjectBtn">+ New Project</button>
                    <button class="addBtn" id="addTaskBtn">+ New Task</button>
                </div>
            </div>
            <div id="tasks">
                <div class="task">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
